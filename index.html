<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div class="container">
        <input type="text" id="display" readonly> 
        <div class="row">
            <button id="clear">AC</button>
            <button id="square">x<sup>2</sup></button>
            <button id="square_root">sq.rt</button>
            <button id="bs">DEL</button>
        </div>
        <div class="row">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btn_div">/</button>
        </div>
        <div class="row">
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btn_mul">x</button>
        </div>
        <div class="row">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btn_sub">-</button>
        </div>
        <div class="row">
            <button id="btn_dot">.</button>
            <button id="btn0">0</button>
            <button id="btn_sum">+</button>
            <button id="btn_equals">=</button>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
